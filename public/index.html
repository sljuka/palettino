<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <body>
    <div class="container">
      <h1 class="header">
        palettino
      </h1>
      <div class="palette-error" id="palette-error"></div>
      <div class="palette-success" id="palette-success"></div>
      <div class="palette-name">
        <input name="palette-name" id="name-input" placeholder="palette name" />
        <button id="btn-load">Load</button>
        <button id="btn-save">Save</button>
        <button id="btn-new">New</button>
      </div>
      <div class="color-input">
        <input type="color" name="color" id="color-input" />
        <button id="btn-save-color">Add color</button>
        <button id="btn-add-random">Add random color</button>
      </div>
      <ul class="palette" id="palette"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
